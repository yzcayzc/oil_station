<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('充值信息表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>id：</p>
                                <input type="text" name="rechargeId"/>
                            </li>
                            <li>
                                <p>序号：</p>
                                <input type="text" name="number"/>
                            </li>
                            <li>
                                <p>会员名：</p>
                                <input type="text" name="member"/>
                            </li>
                            <li>
                                <p>充值金额：</p>
                                <input type="text" name="rechargeAmount"/>
                            </li>
                            <li class="select-time">
                                <p>充值时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginRechargeTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endRechargeTime]"/>
                            </li>
                            <li>
                                <p>联系方式：</p>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <p>住址：</p>
                                <input type="text" name="address"/>
                            </li>
                            <li class="select-time">
                                <p>会员注册时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginMemberTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endMemberTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="census:c_recharge_information:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="census:c_recharge_information:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="census:c_recharge_information:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="census:c_recharge_information:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('census:c_recharge_information:edit')}]];
        var removeFlag = [[${@permission.hasPermi('census:c_recharge_information:remove')}]];
        var prefix = ctx + "census/c_recharge_information";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "充值信息表",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'rechargeId', 
                    title : 'id'
                },
                {
                    field : 'number', 
                    title : '序号'
                },
                {
                    field : 'member', 
                    title : '会员名'
                },
                {
                    field : 'rechargeAmount', 
                    title : '充值金额'
                },
                {
                    field : 'rechargeTime', 
                    title : '充值时间'
                },
                {
                    field : 'phone', 
                    title : '联系方式'
                },
                {
                    field : 'address', 
                    title : '住址'
                },
                {
                    field : 'memberTime', 
                    title : '会员注册时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.rechargeId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.rechargeId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
