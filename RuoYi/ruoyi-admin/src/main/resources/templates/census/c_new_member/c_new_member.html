<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('新会员成长率列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>序号：</p>
                                <input type="text" name="number"/>
                            </li>
                            <li>
                                <p>油站：</p>
                                <input type="text" name="stationName"/>
                            </li>
                            <li>
                                <p>姓名：</p>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <p>手机：</p>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <p>充值总额：</p>
                                <input type="text" name="totalRecharge"/>
                            </li>
                            <li>
                                <p>消费总额：</p>
                                <input type="text" name="totalConsumption"/>
                            </li>
                            <li>
                                <p>余额：</p>
                                <input type="text" name="balance"/>
                            </li>
                            <li class="select-time">
                                <p>首次消费时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginFirstConsumptionTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endFirstConsumptionTime]"/>
                            </li>
                            <li class="select-time">
                                <p>会员注册时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginMemberRegistrationTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endMemberRegistrationTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="census:c_new_member:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="census:c_new_member:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="census:c_new_member:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="census:c_new_member:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('census:c_new_member:edit')}]];
        var removeFlag = [[${@permission.hasPermi('census:c_new_member:remove')}]];
        var prefix = ctx + "census/c_new_member";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "新会员成长率",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'memberId', 
                    title : '会员id',
                    visible: false
                },
                {
                    field : 'number', 
                    title : '序号'
                },
                {
                    field : 'stationName', 
                    title : '油站'
                },
                {
                    field : 'name', 
                    title : '姓名'
                },
                {
                    field : 'phone', 
                    title : '手机'
                },
                {
                    field : 'totalRecharge', 
                    title : '充值总额'
                },
                {
                    field : 'totalConsumption', 
                    title : '消费总额'
                },
                {
                    field : 'balance', 
                    title : '余额'
                },
                {
                    field : 'firstConsumptionTime', 
                    title : '首次消费时间'
                },
                {
                    field : 'memberRegistrationTime', 
                    title : '会员注册时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.memberId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.memberId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
