<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改优惠券类型字段')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sy_coupon_type-edit" th:object="${syCouponType}">
            <input name="syCouponTypeId" th:field="*{syCouponTypeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">优惠券类型：</label>
                <div class="col-sm-8">
                    <input name="couponType" th:field="*{couponType}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对应数字：</label>
                <div class="col-sm-8">
                    <input name="number" th:field="*{number}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "systematic/sy_coupon_type";
        $("#form-sy_coupon_type-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-sy_coupon_type-edit').serialize());
            }
        }
    </script>
</body>
</html>
