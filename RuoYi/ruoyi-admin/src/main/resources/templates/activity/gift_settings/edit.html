<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改礼物设置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-gift_settings-edit" th:object="${giftSettings}">
            <input name="giftId" th:field="*{giftId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">序号：</label>
                <div class="col-sm-8">
                    <input name="number" th:field="*{number}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">礼物名称：</label>
                <div class="col-sm-8">
                    <input name="giftName" th:field="*{giftName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">礼物价值：</label>
                <div class="col-sm-8">
                    <input name="giftValue" th:field="*{giftValue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对应充值金额：</label>
                <div class="col-sm-8">
                    <input name="rechargeAmount" th:field="*{rechargeAmount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对应加油满金额：</label>
                <div class="col-sm-8">
                    <input name="fullAmount" th:field="*{fullAmount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对应特殊活动：</label>
                <div class="col-sm-8">
                    <input name="specialActivity" th:field="*{specialActivity}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">礼物简介：</label>
                <div class="col-sm-8">
                    <input name="giftBrief" th:field="*{giftBrief}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "activity/gift_settings";
        $("#form-gift_settings-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-gift_settings-edit').serialize());
            }
        }
    </script>
</body>
</html>
